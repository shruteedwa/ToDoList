{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src="{% static 'todo/assets/js/lib/jquery-3.5.1.min.js' %}"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'todo/assets/css/todos.css' %}">
</head>
<body>
	<div id="container">
		<h1>To-Do List<i class="fas fa-plus"></i></h1>	

		{% csrf_token %}
		
		{{ form.text }}

		<ul>
			{% for todo in todolist %}
				{% if todo.complete %}
					<li class="completed">
				{% else %}
					<li class="">
				{% endif %}
						<span id={{ todo.id }}>
							<i class="fas fa-trash"></i>
						</span>
						
						{{ todo.text }}
						
					</li>
			{% endfor %}
		</ul>

	</div>

	<script type="text/javascript" src="{% static 'todo/assets/js/todos.js' %}"></script>
</body>
</html>
